name: "pr-comment"
description: "Post standard, templated comments on Pull Requests (header/body/footer)."
author: "Ricardo Malnati"

branding:
  icon: "message-circle"
  color: "purple"

inputs:
  token:
    description: "GitHub token (e.g., secrets.GITHUB_TOKEN)"
    required: true
  pr_number:
    description: "Pull Request number to comment on"
    required: true

  header_actor:
    description: "Message author (e.g., github.actor)"
    required: true
  header_title:
    description: "Comment title"
    required: true
  header_subject:
    description: "Comment subject"
    required: true

  body_message:
    description: "Main message body (Markdown)"
    required: true
  body_scope:
    description: "Scope bullets (Markdown list)"
    required: false
    default: ""
  body_todo:
    description: "TODO / pending actions (Markdown list)"
    required: false
    default: ""

  footer_result:
    description: "Result summary"
    required: false
    default: ""
  footer_advise:
    description: "Advice / next steps"
    required: false
    default: ""

outputs:
  comment_body:
    description: "Final comment body in Markdown"
    value: ${{ steps.build-message.outputs.comment_body }}

runs:
  using: "composite"
  steps:
    - id: build-message
      shell: bash
      env:
        ACTOR: ${{ inputs.header_actor }}
        TITLE: ${{ inputs.header_title }}
        SUBJECT: ${{ inputs.header_subject }}
        BODY_MESSAGE: ${{ inputs.body_message }}
        BODY_SCOPE: ${{ inputs.body_scope }}
        BODY_TODO: ${{ inputs.body_todo }}
        FOOTER_RESULT: ${{ inputs.footer_result }}
        FOOTER_ADVISE: ${{ inputs.footer_advise }}
        GITHUB_ACTION_PATH: ${{ github.action_path }}
      run: |
        set -euo pipefail

        BODY_SCOPE_BLOCK=""
        if [ -n "${BODY_SCOPE}" ]; then
          BODY_SCOPE_BLOCK="**Escopo:**\n${BODY_SCOPE}\n"
        fi

        BODY_TODO_BLOCK=""
        if [ -n "${BODY_TODO}" ]; then
          BODY_TODO_BLOCK="**Ações pendentes:**\n${BODY_TODO}\n"
        fi

        FOOTER_BLOCK=""
        if [ -n "${FOOTER_RESULT}${FOOTER_ADVISE}" ]; then
          FOOTER_BLOCK="---"
          if [ -n "${FOOTER_RESULT}" ]; then
            FOOTER_BLOCK="${FOOTER_BLOCK}\nResultado: ${FOOTER_RESULT}"
          fi
          if [ -n "${FOOTER_ADVISE}" ]; then
            FOOTER_BLOCK="${FOOTER_BLOCK}\nOrientação: ${FOOTER_ADVISE}"
          fi
        fi

        export ACTOR TITLE SUBJECT BODY_MESSAGE BODY_SCOPE_BLOCK BODY_TODO_BLOCK FOOTER_BLOCK

        COMMENT_BODY="$(envsubst < "$GITHUB_ACTION_PATH/templates/pr-comment.md")"

        {
          printf 'comment_body<<EOF\n%s\nEOF\n' "$COMMENT_BODY"
        } >> "$GITHUB_OUTPUT"

    - id: post-comment
      shell: bash
      env:
        TOKEN: ${{ inputs.token }}
        REPO: ${{ github.repository }}
        PR_NUMBER: ${{ inputs.pr_number }}
        COMMENT_BODY: ${{ steps.build-message.outputs.comment_body }}
      run: |
        set -euo pipefail

        JSON_BODY="$(printf '%b' "$COMMENT_BODY" | jq -Rs '{body: .}')"

        curl -sS \
          -H "Authorization: Bearer $TOKEN" \
          -H "Accept: application/vnd.github+json" \
          -X POST "https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments" \
          -d "$JSON_BODY" || true